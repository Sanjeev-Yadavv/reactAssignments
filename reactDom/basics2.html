<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let root = document.getElementById("root");

      // Render first element
      let element = <p>sieze the day</p>;
      ReactDOM.createRoot(root).render(element);

      // Render second element (dynamic)
      let text = "sieze the day for 2 hours";
      let element1 = <p>{text}</p>;
      ReactDOM.createRoot(root).render(element1);

      // Render third element (conditional)
      let condition = true;
      let text1 = "it is true";
      let text2 = "it is false now";
      let element2 = (
        <div>
          {condition ? <p>{text1}</p> : <p>{text2}</p>}
        </div>
      );
      ReactDOM.createRoot(root).render(element2);
    </script>
  </body>
</html>
