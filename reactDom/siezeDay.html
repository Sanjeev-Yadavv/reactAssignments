<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your task starts here
    let root = document.getElementById("root")

    //this is basically create the paragraph tag with text contain in it..
   let header =  React.createElement("p",null,"Sieze the day")

   // this is basically helps to display our data on dom
    ReactDOM.createRoot(root).render(header);
  </script>
</html>
